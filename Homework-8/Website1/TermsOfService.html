<html>
    <title>Terms of Service</title>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <style>
            body {
                background-color: teal;
            }
            h1, .user-info {
                text-align: center;
                color: black;
            }
            footer {
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="user-info">
            <p id="userDetails"></p>
        </div>
        <p>
            These are our terms of service. On Sundays you will watch football all day.
        </p>
        <form action="yes.html" method="POST">
            <button class="btn btn-primary">
                Yes
            </button>
        </form>
        <form action="No.html" method="POST">
            <button class="btn btn-primary">
                No
            </button>
        </form>
        <script>
            function getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    fname: params.get('fname') || '',
                    lname: params.get('lname') || '',
                    email: params.get('email') || ''
                };
            }
            const userInfo = getQueryParams();
            document.getElementById('userDetails').innerText = 
                `Welcome, ${userInfo.fname} ${userInfo.lname} (${userInfo.email})`;
        </script>
    </body>
</html>
