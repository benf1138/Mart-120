<html>
<title>for Loops</title>

<head>
    <script>
        var actualAnswer;
        var number1;
        var number2;
        var correctAnswers = 0; 
        var wrongAnswers = 0; 

        function printQuestion() {
            number1 = Math.floor(Math.random() * 10);
            number2 = Math.floor(Math.random() * 10);
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
        }

        function checkAnswer() {
            var answer = document.getElementById("txtAnswer").value;
            if (answer == actualAnswer) {
                correctAnswers++;
                document.getElementById("finalResult").innerHTML = "Good job! You got it right!";
            } else {
                wrongAnswers++;
                document.getElementById("finalResult").innerHTML = "Try again! Incorrect answer.";
            }
            
             document.getElementById("score").innerHTML = 
                "Correct: " + correctAnswers + " | Wrong: " + wrongAnswers;

            printQuestion();
        }

        function runGame() {
            for (var i = 1; i < 6; i++) {
                document.getElementById("message").innerHTML = "<h1>Welcome to our game!!!</h1></p>";
            }
            printQuestion();
        }
        runGame();
    </script>
</head>

<body onload="runGame();">

    <table>
        <tr>
            <td colspan="2">
                <div id="message"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr size="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="theQuestion"></div>
            </td>
        </tr>
        <tr>
            <td>Your answer</td>
            <td><input type="text" id="txtAnswer"></td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="score"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
        </tr>
    </table>
    <div id="finalResult"></div>
</body>

</html>
